<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/styles/style.css">
<title>Tela Login</title>
</head>

<body>
<style>
    .container {
        background-image: url('/imagens/fundo.gif');
    }
</style>

<header>
    <nav>
        <h2>Web Server</h2>
        <ul>
            <a href="index.html">
                <li>Home</li>
            </a>
            <a href="#">
                <li>Item</li>
            </a>
            <a href="login.html">
                <li>Login</li>
            </a>
        </ul>
    </nav>
</header>

<div class="container">
    <div class="box-login">
        <div class="error-message" style="margin-bottom: 30px;">
            <!-- Mensagem de erro sera inserida aqui-->
        </div>
        <div class="welcome-message" style="font-weight:bold;">
            {welcome_message}!
        </div>
        <p style="margin-top: 20px;">Percebemos que voce é novo por aqui.</p>
        <h3 style="margin-top: 20px;">Faça seu cadastro:</h3>
        <form action="/confirmar_cadastro" method="post">
            <div class="form">
                <label for="email">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Nome" required>
            </div>
            <div class="form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form">
                <label for="senha">Confirme a senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Senha" required>
            </div>
            <div class="form">
                <button type="submit">Confirmar Cadastro</button>
            </div>
        </form>
    </div>
</container>


</body>
</html>
